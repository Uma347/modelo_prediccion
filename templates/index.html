<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador de Sentimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Analizador de Sentimientos</h1>
        <form action="/predecir/" method="post" class="mt-4">
            <div class="mb-3">
                <label for="texto" class="form-label">Ingrese su texto:</label>
                <textarea class="form-control" id="texto" name="texto" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analizar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
